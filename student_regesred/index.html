<!DOCTYPE html>
<html lang="prs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>د کورس شاګردان - زما ویب سایټ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="teacher.jpg" alt="د استاد عکس" class="profile-img" id="teacherPhoto">
        </div>

        <h1>د کورس شاګردانو ثبت نوم</h1>

        <div class="registration-form">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">نوم او تخلص:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">بریښنالیک:</label>
                    <input type="email" id="email" required>
                </div>

                <button type="submit">ثبت نام <i class="fas fa-user-plus"></i></button>
            </form>
        </div>

        <div class="students-list" id="studentsList">
            <h2>ثبت شوي شاګردان (<span id="studentCount">0</span>)</h2>
            <div id="studentsContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
